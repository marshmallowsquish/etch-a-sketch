<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
  </head>

  <body>
    <div id="left-column" class="column">

    </div>

    <div id="middle-column" class="column">
      <div>
        <button id="new-grid-button">New Grid</button>
        <button id="reset-button">Reset</button>
      </div>

      <div id="grid-container"></div>
    </div>

    <div id="right-column" class="column">
      <h1>Colors</h1>
      <div id="color-container">
        <button id="red" class="color-button"></button>
        <button id="orange" class="color-button"></button>
        <button id="yellow" class="color-button"></button>
        <button id="green" class="color-button"></button>
        <button id="blue" class="color-button"></button>
        <button id="purple" class="color-button"></button>
        <button id="pink" class="color-button"></button>
        <button id="white" class="color-button"></button>
        <button id="grey" class="color-button"></button>
        <button id="black" class="color-button"></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
